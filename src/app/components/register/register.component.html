<div class="register-form">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <!-- Name Field -->
    <div>
      <label><span class="required">*</span> Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        required
        #nameField="ngModel"
      />
      <p class="error" *ngIf="nameField.errors?.['required'] && nameField.touched">
        Name is required
      </p>
    </div>

    <!-- Email Field -->
    <div>
      <label><span class="required">*</span> Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        #emailField="ngModel"
      />
      <p class="error" *ngIf="emailField.errors?.['required'] && emailField.touched">
        Email is required
      </p>
    </div>

    <!-- Password Field -->
    <div>
      <label><span class="required">*</span> Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <p class="error" *ngIf="passwordField.errors?.['required'] && passwordField.touched">
        Password is required
      </p>
      <p class="error" *ngIf="passwordField.errors?.['minlength'] && passwordField.touched">
        Password must be at least 6 characters
      </p>
      <p class="error" *ngIf="includesNameError && passwordField.touched">
        Password should not contain your name or email
      </p>
      <p class="error" *ngIf="missingSpecialCharError && passwordField.touched">
        Password must include at least one special character
      </p>
    </div>

    <button type="submit">Register</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/">Login here</a>
  </p>
</div>
