<div class="login-container">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label><span class="required">*</span> Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        appStrictEmail
        #emailField="ngModel"
      />
      <p class="error" *ngIf="emailField.invalid && emailField.touched">
        <span *ngIf="emailField.errors?.['required']">Email is required</span>
        <span *ngIf="emailField.errors?.['strictEmail']">Enter a valid email address</span>
      </p>
    </div>

    <div>
      <label><span class="required">*</span> Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <p class="error" *ngIf="passwordField.invalid && passwordField.touched || includesEmailError || missingSpecialCharError">
        <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters</span>
        <span *ngIf="includesEmailError">Password should not contain your email</span>
        <span *ngIf="missingSpecialCharError">Password must include at least one special character</span>
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p *ngIf="loginFailed" class="error">Invalid email or password</p>

  <p class="register-link">
    Don't have an account?
    <a routerLink="/register">Register here</a>
  </p>
</div>
