<div class="login-container">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
      <label><span class="required">*</span> Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        #emailField="ngModel"
      />
      <p class="error" *ngIf="(emailField.invalid && (emailField.touched || formSubmitted))">
        <span *ngIf="emailField.errors?.['required']">Email is required</span>
        <span *ngIf="emailField.errors?.['email']">Enter a valid email</span>
      </p>
    </div>

    <div>
      <label><span class="required">*</span> Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <p class="error" *ngIf="(passwordField.invalid && (passwordField.touched || formSubmitted)) || includesEmailError || missingSpecialCharError">
        <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        <span *ngIf="passwordField.errors?.['minlength']">Minimum 6 characters required</span>
        <span *ngIf="includesEmailError">Password should not contain email</span>
        <span *ngIf="missingSpecialCharError">Include at least one special character</span>
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p class="error" *ngIf="loginFailed">Invalid email or password</p>

  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
