<div class="student-grid">
  <h2>Student List</h2>

  <button (click)="onAdd()" class="add-btn">Add Student</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
        <td>
          <button (click)="onEdit(student.id)">Edit</button>
          <button (click)="onDelete(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
