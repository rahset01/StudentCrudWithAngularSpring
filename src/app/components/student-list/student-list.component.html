<div class="student-grid">
  <h2>Student List</h2>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading">
    <p>Loading students...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && !errorMessage">
    <button (click)="onAdd()" class="add-btn">Add Student</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.course }}</td>
          <td>
            <button (click)="onEdit(student.id)">Edit</button>
            <button (click)="onDelete(student.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
